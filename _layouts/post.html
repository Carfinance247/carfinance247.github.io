---
layout: default
---
{% assign author = site.authors[page.author] %}
<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="byline">
      by {{ author.display_name }}
  </p> <!-- /.byline -->
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
