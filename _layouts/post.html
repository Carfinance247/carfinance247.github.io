---
layout: default
---

{% assign author = site.data.authors[page.author] %}

<article class="post">
  <h1>{{ page.title }}</h1>

  <span>
      Written by <a href="{{ author }}" target="_blank">{{ author.name }}</a>
  </span>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
